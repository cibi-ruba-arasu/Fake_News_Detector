            text-align: center;

            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #333;
        }

            padding: 2rem;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-left: 4px solid #e60012;
            border-right: 4px solid #e60012;
            position: relative;
        }
        .container:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #444;
            pointer-events: none;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;

            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo svg {
            width: 40px;
            height: 40px;

            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #e60012;
        }
        .required:after {
            content: " *";
            color: #e60012;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 4px;
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #e60012;
            box-shadow: 0 0 5px rgba(230,0,18,0.5);
        }
        .btn {
            background-color: #333;
            color: white;
            border: 2px solid #e60012;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            width: 200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        .btn:hover:before {
            left: 100%;
        }
        .btn:hover {
            background-color: #e60012;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(230,0,18,0.4);
        }
        .btn svg {
            width: 20px;
            height: 20px;
        }
        .helper-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        .shuriken {

            opacity: 0.1;
        }
        .shuriken-1 {

            right: 20px;
            width: 60px;
            height: 60px;
            transform: rotate(20deg);
        }
        .shuriken-2 {

            left: 30px;
            width: 50px;
            height: 50px;
            transform: rotate(-15deg);
